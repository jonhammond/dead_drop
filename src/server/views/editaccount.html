{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <br>
    <form action="edit" method="post">
      Username:
      <input type="text" name="username" value="{{ username }}">
      <br><br>
      Email:
      <input type="email" name="email" value="{{ email }}">
      <br><br>
      <input type="submit" value="Update Info" class="btn-primary">
    </form>

  </div>

{% endblock %}
