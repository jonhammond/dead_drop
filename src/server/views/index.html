{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <p>Welcome to {{ title }}</p>

    <div class="row">
      <div class="col-md-3">
        <h1>Pins</h1>
        <a href="/mypickups">My Pickups</a>
        <a href="/mydrops">My Drops</a>
        <a href="/newpin">Add New Pin</a>
      </div>
      <div class="col-md-6">
        <h1>Account Stuff</h1>
        <a href="/login">Login</a>
        <a href="/myaccount">My Account</a>
        <a href="/editaccount">Edit My Account</a>
        <a href="/newaccount">Make New Account</a>
      </div>
    </div>

  </div>

  {% if pinsList.length %}
    <div class="row">
      <div id="googleMap" style="width:100%;height:380px;" class="col-md-6-offset"></div>
    </div>
  {% endif %}

{% endblock %}
