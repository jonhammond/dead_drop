{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <form action="/register" method="post">
      Desired Username:
      <input type="text" name="username">
      <br>
      Email:
      <input type="email" name="email">
      <br>
      Create Password:
      <input type="password" name="password">
      <br>
      <input type="submit" value="Submit" name="submit">
    </form>

  </div>

{% endblock %}
